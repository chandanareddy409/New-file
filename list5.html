<html>
    <head>
        <title>lists</title>
        <body>
            <h1>markup language definitions</h1>
            <dl>
                <dt>SGML</dt>
                <dd>the standard generalized markup language</dd>
            </dl>
            <dl>
                <dt>HTML</dt>
                <dd>the hyper text markup language</dd>
                <dd>the markup language you use to create web page</dd>
            </dl>
            <dl>
                <dt>XML</dt>
                <dd>the extensible markup language</dd>
            </dl>
        </body>
    </head>
</html>

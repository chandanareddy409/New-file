<html>
    <head>
        <title></title>
    </head>
    <body>
        <h5>nesting lists</h5>
        <ol type="i">
         <li>item 1</li>
         <ul type="circle">
            <li>sub item 1</li>
            <li>sub item 2</li>
         
             <ol type="a">
                <li>sub item 1</li>
                <li>sub item 2</li>
             </ol>
            </ul>
             <li>item 2</li>
             <ol>
            <li>sub item 1</li>
            <ul>
            <li type="square">sub item 1</li>
            <li type="square">sub item 2</li>
             </ul>
                <li>sub item 2</li>
             </ol>
             <li>item 3</li>
        </ol>
    </body>
</html>
